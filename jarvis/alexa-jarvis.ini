
[uwsgi]
module = wsgi:application
master = true
processes = 1
die-on-term = true
enable-threads = true
socket = :8080
reload-on-rss = 100
harakiri = 30
harakiri-verbose = true
wsgi-file = /home/ubuntu/alexa-jarvis/jarvis/jarvis/wsgi.py
pythonpath = /home/ubuntu/alexa-jarvis/jarvis
logto = /var/log/jarvis/uwsgi.log
uid = www-data
gid = www-data